{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addcash" method="post">
        <div class="form-group">
            <input name="cash" type="number" step="0.01" placeholder=" Amount "/>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
